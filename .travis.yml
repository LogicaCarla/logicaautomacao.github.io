language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
script:
  - yarn test
  - npm run build
deploy:
  provider: pages
  local-dir: build
  target-branch: master
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: development

